<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/" style="font-size: 2rem;">Note Taker </a>
      <div class="icons" style="font-size: 2.5rem;">
        <i class="fas fa-save text-light save-note mr-3"></i>
        <i class="fas fa-plus text-light new-note mr-3"></i>
      </div>
    </nav>


    <div class="container-fluid" style="min-height: 500px;">



      <div class="row" style="height: 500px;">
        <div class="col-4 border p-0">
          <div class="card w-100 border-right-0">
            <ul class=" list-container list-group list-group-flush">
              <li class="list-group-item h4">test</li>
              <li class="list-group-item h4">test</li>
              <li class="list-group-item h4">test</li>
              
            </ul>
          </div>
        </div>


        <div class="col-8 d-flex flex-column p-2 border">
          <input
            class="note-title display-4"
            placeholder="Note Title"
            maxlength="28"
            type="text"
            style="border: 0px; outline: none;"
          />
          <textarea class="note-textarea" placeholder="Note Text" style="border: 0px; font-size: 1.5rem; outline: none;"></textarea>
        </div>

      </div>
    </div>


    <script src="/assets/js/index.js"></script>
  </body>
</html>
